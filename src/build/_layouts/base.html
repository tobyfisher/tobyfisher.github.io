<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ page.title }} | {{ site.title }}</title>

	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}"/>
	<meta property="og:image" content="/assets/img/openeyes-social.jpg"/>
	<meta property="og:type" content="website"/>

	<script src="/assets/js/oe.js" defer></script>
	<script src="/assets/js/offline-worker.js"></script>

    <link rel="stylesheet" href="/assets/css/oe.css"/>
</head>
<body>
<header role="banner">
	<div class="logo-nav">
		<a href="/" aria-label="{{ site.title }} homepage">
            logo
		</a>

		<nav class="pages-nav">
			Desktop nav
		</nav>

		<!-- JS controlled overlay navigation -->
		<div class="overlay-menu-btn">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 19" width="50px" class="nav-menu-btn">
				<title>Menu button</title>
				<rect x="0" y="0" width="19" height="19" rx="5" fill="#105186"/>
				<g class="svg-menu" fill="white">
					<rect x="4" y="4.5" width="11" height="2"/>
					<rect x="4" y="8.5" width="11" height="2"/>
					<rect x="4" y="12.5" width="11" height="2"/>
				</g>
				<polygon class="svg-menu-close" fill="white" style="display:none;" points="15.52 5.45 13.55 3.48 9.5 7.52 5.45 3.48 3.48 5.45 7.52 9.5 3.48 13.55 5.45 15.52 9.5 11.48 13.55 15.52 15.52 13.55 11.48 9.5 15.52 5.45"/>
			</svg>
		</div>

	</div>
</header>
<main>
	{{ content }}
</main>
{% include footer.html %}
</body>
</html>
