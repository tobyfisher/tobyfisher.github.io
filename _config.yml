# Jekyll site settings
#config
source: "docs/" # has to be docs/ this is ALL Github Pages supports
baseurl: "/" # the subpath of your site, e.g. /blog
safe: true
include: ["assets"]
theme: null # Using custom CSS (without this style.css is generated by github-pages bundle)

# "pretty"
# note: github drops the trailing slash for a URL
permalink: pretty

# github
url: "https://tobyfisher.github.io" # the base hostname & protocol for your site
github_username:  tobyfisher

# default Github Pages Markdown setting, just a reminder
markdown: kramdown
kramdown:
  input: GFM


# collections
collections:
  - oeusers


