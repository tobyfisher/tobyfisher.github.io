<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.data.openeyes.meta.desc }}">
    <meta name="keywords" content="{{ site.data.openeyes.meta.keywords }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.data.openeyes.name }}</title>

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="canonical" href="{{ site.url }}{{ page.name | replace: 'index', '' | replace: '.html','' |  replace: '.md','' }}">

    <meta name="msapplication-TileColor" content="#999999">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="{{ site.data.openeyes.name }}">
    <meta property="og:description" content="{{ site.data.openeyes.meta.desc }}"/>
    <meta property="og:image" content="/assets/img/openeyes-social.jpg"/>
    <meta property="og:type" content="website"/>

    <script src="/assets/js/oe.js" defer></script>
    <script src="/assets/js/offline-worker.js"></script>

    <link rel="stylesheet" href="/assets/css/oe.css"/>
    <!-- freshness:  {{ site.time }} -->
</head>
<body>
{% include header.html %}
<main>
    {{ content }}
</main>
{% include footer.html %}
</body>
</html>
