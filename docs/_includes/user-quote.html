<figure class="user-quote">
    <div class="ctr">
        <blockquote>
            {{ include.quote }}
            <img src="/assets/img/people/{{ include.photo }}" alt="{{ include.who }}">
        </blockquote>

        <figcaption>{{ include.who }}, {{ include.postnominals }}</figcaption>
    </div>
</figure>
